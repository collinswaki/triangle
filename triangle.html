<!DOCTYPE html>
<html>
  <head>
    <title>Triangles</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
   <div class="container">
     <h1>Triangles for Dummies</h1>
     <p>Enter the length of each side of your triangle below</p>
     <form id="triangle">
        <div class="form-group">
          <label for="input1">Side 1:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Side 2:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input3">Side 3:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Triangle Time</button>
      </form>
    </div>
  </body>
</html>
